<!--
    载入静态文件
    使用 Django 2.2 学习的读者改 static 为 staticfiles
-->
{% load static %}

<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <!-- 引入bootstrap的css文件 -->
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
</head>
<body>
    <!-- 引入导航栏 -->
    {% include "header.html" %}
    <!-- 具体页面内容 -->
    {% block content %} {% endblock content %}
    <!-- 引入底栏 -->
    {% include "footer.html" %}
    <!-- bootstrap.js 依赖 jquery.js 和popper.js，因此在这里引入 -->
    <script src="{% static 'jquery/jquery-3.3.1.js' %}"></script>

    <!--
        popper.js 采用 cdn 远程引入，意思是你不需要把它下载到本地。
        在实际的开发中推荐静态文件尽量都使用 cdn 的形式。
        教程采用本地引入是为了让读者了解静态文件本地部署的流程。
    -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1-lts/dist/umd/popper.min.js"></script>

    <!-- 引入bootstrap的js文件 -->
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <!-- 引入monokai.css -->
    <link rel="stylesheet" href="{% static 'md_css/monokai.css' %}">
    <!-- 引入layer.js -->
    <script src="{% static 'layer/layer.js' %}"></script>
</body>
</html>
